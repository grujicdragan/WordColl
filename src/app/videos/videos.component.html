<div style="padding-top: 30px">
  <h3 class="articleTitle">Videos</h3>
  <hr style="margin-top: 0">
  <div class="row">
  
    <div class="col-md-3" *ngFor="let item of itemsVideo" style="padding-bottom: 50px">
      
        <iframe class="controls" width="100%" height="150px" [src]="item.completeUrl" frameborder="0" allowfullscreen></iframe>
        
        <a class="h4 title" (click)="prepareExternalUrl(item.value)" target="_blank">{{item.title}}</a>
        <p class="desc">{{item.description}}</p>
      
    </div>
  </div>
</div>


<div style="padding-top: 30px">
  <h3 class="articleTitle">Articles</h3>
  <hr style="margin-top: 0">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of itemsUrl" style="padding-bottom: 50px">
        <p class="fontSize">{{item.value}}</p>
        <a class="h4 title" (click)="prepareExternalUrl(item.completeUrl)" target="_blank">{{item.title}}</a>
        <p class="desc">{{item.description}}</p>
    </div>
  </div>
</div>
