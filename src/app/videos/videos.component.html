<div style="padding-top: 30px">
  <h3 class="articleTitle">Videos</h3>
  <hr style="margin-top: 0">
  <div class="row" >
    <div class="col-md-3" *ngFor="let item of items.items">
        <p class="fontSize">{{item.value}}</p>
        <a class="btn btn-sm btn-info text-white" (click)="prepareExternalUrl(item.value)" target="_blank">{{item.title}}</a>
      <p class="fontSize">{{item.description}}</p>
    </div>
  </div>
</div>
