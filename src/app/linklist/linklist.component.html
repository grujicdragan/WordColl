<div style="padding-top: 30px">
  <h3 class="articleTitle">Articles</h3>
  <hr style="margin-top: 0">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of items.items" style="padding-bottom: 50px">
      <div *ngIf="item.type === 'url'">
        <p class="fontSize">{{item.value}}</p>
        <a class="h4 title" (click)="prepareExternalUrl(item.value)" target="_blank">{{item.title}}</a>
        <p class="desc">{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
